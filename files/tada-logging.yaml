version: 1
# see: https://docs.python.org/3.4/library/logging.config.html
formatters:
  brief:
    format: '%(levelname)-8s: %(filename)-17s: %(message)s'
  precise:
    format: '%(asctime)s %(filename)17s:%(lineno)-4s %(levelname)-8s %(message)s'
handlers:
  file:
    class : logging.handlers.FileHandler
    level   : INFO
    formatter: precise
    filename: /var/log/tada/pop.log
    maxBytes: 10000000
    backupCount: 3
  debugfile:
    class : logging.handlers.FileHandler
    level   : DEBUG
    formatter: precise
    filename: /var/log/tada/pop-detail.log
    maxBytes: 10000000
    backupCount: 3
root:
  level     : DEBUG
  handlers  : [debugfile, file]
incremental: False
disable_existing_loggers: True
